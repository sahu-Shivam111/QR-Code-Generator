<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
 <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #f0f4f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: white;
    border: solid 4px skyblue;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 360px;
  }

  h1 {
    margin-bottom: 16px;
    font-size: 24px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 10px 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    margin-bottom: 16px;
    transition: border-color 0.3s;
    text-align: center;
  }

  input:focus {
    border-color: #0077ff;
  }

  button {
    background-color: #0274f6;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #005fd1;
  }

  #qrCode {
    display: none;
    margin: 24px auto 0;
    border: 8px solid white;
    border-radius: 12px;
    background: white;
  }

  /* üë®‚Äçüíª Tablet and Desktop Enhancements */
  @media (min-width: 600px) {
    .container {
      padding: 32px;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
    }

    button {
      width: auto;
    }
  }
</style>

</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrCodeContainer">
      <img id="qrCode" />
    </div>
  </div>

  <script>
    function generateQR() {
      const input = document.getElementById('qrInput').value;
      const qrImage = document.getElementById('qrCode');

      if (input.trim() !== '') {
        const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(input)}&size=200x200`;
        qrImage.src = apiUrl;
        qrImage.style.display = 'block';
      } else {
        qrImage.style.display = 'none';
        alert('Please enter some text or a URL.');
      }
    }
  </script>

</body>
</html>
