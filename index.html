<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;

      border: solid 4px skyblue;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100vw;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    input {
        text-align: center;
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0077ff;
    }

    button {
      background-color: #0274f6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
  
    }

    button:hover {
      background-color: #005fd1;
    }

    #qrCode {
      display: none;
  margin: 30px auto 0;
  border: 8px solid white;
  border-radius: 12px;
  background: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrCodeContainer">
      <img id="qrCode" />
    </div>
  </div>

  <script>
    function generateQR() {
      const input = document.getElementById('qrInput').value;
      const qrImage = document.getElementById('qrCode');

      if (input.trim() !== '') {
        const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(input)}&size=200x200`;
        qrImage.src = apiUrl;
        qrImage.style.display = 'block';
      } else {
        qrImage.style.display = 'none';
        alert('Please enter some text or a URL.');
      }
    }
  </script>

</body>
</html>
